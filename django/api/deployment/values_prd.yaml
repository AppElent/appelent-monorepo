environment:
  value: prd
  keyvaultname: kv-appelent-prd
  AZURE_APP_CONFIGURATION_ENDPOINT: https://appcnf-appelent.azconfig.io

ingress:
  hosts:
    - host: api.appelent.com
      paths:
        - path: /(.*)
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - api.appelent.com
      secretName: tls-secret-django-api